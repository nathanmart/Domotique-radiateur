{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contrôle Domotique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/mobiscroll.javascript.min.css' %}">
    <script src="{% static 'js/mobiscroll.javascript.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body class="bg-light">
<div id="image_cache_COMFORT" data-image-url="{% static 'img/logo_confort.webp' %}" style="display: none;"></div>
<div id="image_cache_ECO" data-image-url="{% static 'img/logo_eco.webp' %}" style="display: none;"></div>
<div id="image_cache_None" data-image-url="{% static 'img/logo_erreur.webp' %}" style="display: none;"></div>
<div id="image_cache_ERROR" data-image-url="{% static 'img/logo_erreur.webp' %}" style="display: none;"></div>
<div id="image_cache_HORS GEL" data-image-url="{% static 'img/logo_hors_gel.webp' %}" style="display: none;"></div>
<div id="image_cache_OFF" data-image-url="{% static 'img/logo_off.webp' %}" style="display: none;"></div>

<div class="container-fluid main-panel py-3">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h5 text-dark mb-0">Contrôle</h1>
        <div class="d-flex gap-2">
            <button id="boutonPlanning" type="button" class="btn btn-outline-primary btn-icon">Planning</button>
            <button id="boutonOption" type="button" class="btn btn-outline-secondary btn-icon">Options</button>
        </div>
    </div>

    <section class="card mode-section mb-3">
        <div class="card-body py-3">
            <h2 class="h6 text-center text-muted mb-2">Mode</h2>
            <div class="row g-2">
                <div class="col-6">
                    <input type="radio" class="btn-check" name="modeSelect" id="mode-comfort" value="COMFORT" autocomplete="off" onclick="envoyer_etat()">
                    <label class="btn btn-light w-100 btn-mode" for="mode-comfort">
                        <span>Confort</span>
                    </label>
                </div>
                <div class="col-6">
                    <input type="radio" class="btn-check" name="modeSelect" id="mode-eco" value="ECO" autocomplete="off" onclick="envoyer_etat()">
                    <label class="btn btn-light w-100 btn-mode" for="mode-eco">
                        <span>Éco</span>
                    </label>
                </div>
                <div class="col-6">
                    <input type="radio" class="btn-check" name="modeSelect" id="mode-horsgel" value="HORSGEL" autocomplete="off" onclick="envoyer_etat()">
                    <label class="btn btn-light w-100 btn-mode" for="mode-horsgel">
                        <span>Hors gel</span>
                    </label>
                </div>
                <div class="col-6">
                    <input type="radio" class="btn-check" name="modeSelect" id="mode-off" value="OFF" autocomplete="off" onclick="envoyer_etat()">
                    <label class="btn btn-light w-100 btn-mode" for="mode-off">
                        <span>Off</span>
                    </label>
                </div>
            </div>
        </div>
    </section>

    <section class="card status-section">
        <div class="card-body py-3">
            <div class="d-flex align-items-center justify-content-between status-row">
                <span class="room-name">Chambre</span>
                <img id="Chambre" src="{% static 'img/logo_erreur.webp' %}" alt="ERREUR" class="status-icon">
            </div>
            <div class="d-flex align-items-center justify-content-between status-row">
                <span class="room-name">Cuisine</span>
                <img id="Cuisine" src="{% static 'img/logo_erreur.webp' %}" alt="ERREUR" class="status-icon">
            </div>
        </div>
    </section>
</div>

<script>
    const modeSelect = document.getElementsByName("modeSelect")
    const envoyerButton = document.getElementById("envoyerButton");
    const checkerButton = document.getElementById("checkerButton");
    const reponseServeur = document.getElementById("reponseServeur");

    function demander_etat(){
        var xhr = new XMLHttpRequest();

        xhr.open('POST', '/retourner_etat/', true);
        xhr.setRequestHeader("X-CSRFToken", getCookie("csrftoken"));
        xhr.responseType = "text"

        xhr.onload = function (){
            if (xhr.status === 200) { // Vérifiez que la requête s'est bien déroulée (statut HTTP 200 OK)
                var responseText = xhr.responseText; // Récupérez le texte de la réponse JSON
                var jsonData = JSON.parse(responseText); // Parsez le texte JSON en objet JavaScript
                console.log(jsonData);

                radiateur = ["Chambre", "Cuisine"];
                {#radiateur = ["Cuisine"];#}

                for (let item of radiateur) {
                    console.log(item);
                    etat = jsonData[item];
                    let emplacement = document.getElementById(item);
                    console.log('image_cache_' + etat)
                    var imageUrl = document.getElementById('image_cache_' + etat).getAttribute('data-image-url');
                    emplacement.src = imageUrl;
                }
            }
        };
        xhr.send()
    }

    function envoyer_etat(){
        selectedMode = "None";
        modeSelect.forEach((element, index) =>{
            if (element.checked){
                selectedMode = element.value
            }
        });
        var data = {
            mode: selectedMode,
        };

        var xhr = new XMLHttpRequest();

        xhr.open('POST', '/changement_etat/', true);
        xhr.setRequestHeader("X-CSRFToken", getCookie("csrftoken"));
        xhr.responseType = "blob"

        xhr.onload = function (){
            mobiscroll.toast({
                message: 'Mode des radiateurs modifié',
            });
        };
        xhr.send(JSON.stringify(data));

        setTimeout(function() {
            demander_etat();
        }, 50);
    }


    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    document.getElementById('boutonPlanning').addEventListener('click', function() {
        window.location.href = '/planning';
    });

    demander_etat();

    {#setInterval(demander_etat, 10000);#}


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
