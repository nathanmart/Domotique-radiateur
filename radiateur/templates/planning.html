{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contrôle radiateur - Planning</title>
        <link rel="stylesheet" href="{% static 'bootstrap-5.3.8-dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/planning.css' %}">
    </head>
    <body class="bg-light">
        <script id="schedule-data" type="application/json">{{ data|safe }}</script>
        <div class="container py-4">
            <div class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-center gap-3 mb-4">
                <div>
                    <h1 class="h3 mb-1">Planning hebdomadaire</h1>
                    <p class="text-muted mb-0">Ajoutez des périodes d'activation pour chaque jour de la semaine.</p>
                </div>
                <div class="d-flex gap-2">
                    <a class="btn btn-outline-secondary" href="/">Retour au tableau de bord</a>
                    <button class="btn btn-primary" type="button" id="saveSchedule">Enregistrer le planning</button>
                </div>
            </div>
            <div id="statusAlert" class="alert d-none" role="alert"></div>
            <div id="scheduleGrid" class="row g-3"></div>
        </div>

        <div class="modal fade" id="slotModal" tabindex="-1" aria-labelledby="slotModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form class="modal-content" id="slotForm">
                    <div class="modal-header">
                        <h2 class="modal-title fs-5" id="slotModalLabel">Ajouter un créneau</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label" for="startTime">Heure de début</label>
                            <input class="form-control" type="time" id="startTime" name="start" step="300" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="endTime">Heure de fin</label>
                            <input class="form-control" type="time" id="endTime" name="end" step="300" required>
                        </div>
                        <div id="slotError" class="text-danger small"></div>
                        <input type="hidden" id="modalDay" name="day">
                        <input type="hidden" id="slotIndex" name="index">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="{% static 'bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js' %}"></script>
        <script>
            const DAYS = [
                { key: 'monday', label: 'Lundi' },
                { key: 'tuesday', label: 'Mardi' },
                { key: 'wednesday', label: 'Mercredi' },
                { key: 'thursday', label: 'Jeudi' },
                { key: 'friday', label: 'Vendredi' },
                { key: 'saturday', label: 'Samedi' },
                { key: 'sunday', label: 'Dimanche' },
            ];

            const scheduleGrid = document.getElementById('scheduleGrid');
            const statusAlert = document.getElementById('statusAlert');
            const modalElement = document.getElementById('slotModal');
            const slotModal = new bootstrap.Modal(modalElement);
            const slotForm = document.getElementById('slotForm');
            const startInput = document.getElementById('startTime');
            const endInput = document.getElementById('endTime');
            const dayInput = document.getElementById('modalDay');
            const indexInput = document.getElementById('slotIndex');
            const slotError = document.getElementById('slotError');
            const saveButton = document.getElementById('saveSchedule');

            let statusTimeout = null;

            function showStatus(message, type = 'info', autoHide = true) {
                statusAlert.textContent = message;
                statusAlert.className = `alert alert-${type}`;
                if (autoHide) {
                    if (statusTimeout) {
                        clearTimeout(statusTimeout);
                    }
                    statusTimeout = setTimeout(() => {
                        statusAlert.classList.add('d-none');
                    }, 3500);
                } else {
                    if (statusTimeout) {
                        clearTimeout(statusTimeout);
                        statusTimeout = null;
                    }
                }
                statusAlert.classList.remove('d-none');
            }

            function hideStatus() {
                statusAlert.classList.add('d-none');
                if (statusTimeout) {
                    clearTimeout(statusTimeout);
                    statusTimeout = null;
                }
            }

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.startsWith(name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            function ensureScheduleStructure(rawData) {
                const schedule = {};
                DAYS.forEach(({ key }) => {
                    if (!rawData || !Array.isArray(rawData[key])) {
                        schedule[key] = [];
                    } else {
                        schedule[key] = rawData[key]
                            .filter((entry) => entry && typeof entry.start === 'string' && typeof entry.end === 'string')
                            .map((entry) => ({ start: entry.start, end: entry.end }));
                    }
                });
                return schedule;
            }

            function buildLayout() {
                DAYS.forEach(({ key, label }) => {
                    const column = document.createElement('div');
                    column.className = 'col-12 col-md-6 col-lg-4';
                    column.innerHTML = `
                        <div class="card shadow-sm h-100 schedule-card" data-day="${key}">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span class="fw-semibold">${label}</span>
                                <button type="button" class="btn btn-sm btn-outline-primary" data-action="add-slot" data-day="${key}">
                                    Ajouter
                                </button>
                            </div>
                            <ul class="list-group list-group-flush" data-role="slot-list"></ul>
                        </div>
                    `;
                    scheduleGrid.appendChild(column);
                });
            }

            function renderDay(dayKey) {
                const dayCard = scheduleGrid.querySelector(`[data-day="${dayKey}"]`);
                if (!dayCard) {
                    return;
                }
                const list = dayCard.querySelector('[data-role="slot-list"]');
                list.innerHTML = '';
                const slots = currentSchedule[dayKey] || [];
                if (!slots.length) {
                    const emptyItem = document.createElement('li');
                    emptyItem.className = 'list-group-item text-muted slot-empty';
                    emptyItem.textContent = 'Aucun créneau défini';
                    list.appendChild(emptyItem);
                    return;
                }

                slots.forEach((slot, index) => {
                    const item = document.createElement('li');
                    item.className = 'list-group-item d-flex justify-content-between align-items-center gap-2';
                    item.innerHTML = `
                        <span class="slot-label">${slot.start} – ${slot.end}</span>
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-outline-secondary" data-action="edit-slot" data-day="${dayKey}" data-index="${index}">Modifier</button>
                            <button type="button" class="btn btn-outline-danger" data-action="delete-slot" data-day="${dayKey}" data-index="${index}">Supprimer</button>
                        </div>
                    `;
                    list.appendChild(item);
                });
            }

            function renderSchedule() {
                DAYS.forEach(({ key }) => renderDay(key));
            }

            function sortAndValidate(slots) {
                const sorted = [...slots].sort((a, b) => (a.start < b.start ? -1 : a.start > b.start ? 1 : 0));
                for (let i = 0; i < sorted.length; i += 1) {
                    const start = sorted[i].start;
                    const end = sorted[i].end;
                    if (start >= end) {
                        return null;
                    }
                    if (i > 0 && start < sorted[i - 1].end) {
                        return null;
                    }
                }
                return sorted;
            }

            function persistSchedule(successMessage = 'Planning enregistré.') {
                showStatus('Enregistrement en cours…', 'info', false);
                return fetch('/maj_json', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken'),
                    },
                    body: JSON.stringify(currentSchedule),
                })
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error('Réponse invalide');
                        }
                        showStatus(successMessage, 'success');
                    })
                    .catch(() => {
                        showStatus("Erreur lors de l'enregistrement du planning.", 'danger');
                    });
            }

            function handleAddOrEdit(dayKey, index = null) {
                slotError.textContent = '';
                dayInput.value = dayKey;
                indexInput.value = index !== null ? String(index) : '';
                const titleElement = modalElement.querySelector('.modal-title');
                if (index !== null) {
                    const slot = currentSchedule[dayKey][index];
                    startInput.value = slot.start;
                    endInput.value = slot.end;
                    if (titleElement) {
                        titleElement.textContent = 'Modifier le créneau';
                    }
                } else {
                    startInput.value = '';
                    endInput.value = '';
                    if (titleElement) {
                        titleElement.textContent = 'Ajouter un créneau';
                    }
                }
                slotModal.show();
            }

            function removeSlot(dayKey, index) {
                const slots = currentSchedule[dayKey] || [];
                if (index < 0 || index >= slots.length) {
                    return;
                }
                const confirmation = window.confirm('Supprimer ce créneau ?');
                if (!confirmation) {
                    return;
                }
                slots.splice(index, 1);
                currentSchedule[dayKey] = sortAndValidate(slots) || [];
                renderDay(dayKey);
                persistSchedule('Créneau supprimé.');
            }

            slotForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const dayKey = dayInput.value;
                const start = startInput.value;
                const end = endInput.value;
                const index = indexInput.value !== '' ? Number.parseInt(indexInput.value, 10) : null;

                if (!dayKey || !start || !end) {
                    slotError.textContent = 'Veuillez renseigner toutes les informations.';
                    return;
                }

                const slots = [...(currentSchedule[dayKey] || [])];

                if (index !== null) {
                    slots[index] = { start, end };
                } else {
                    slots.push({ start, end });
                }

                const normalized = sortAndValidate(slots);
                if (!normalized) {
                    slotError.textContent = 'Les créneaux ne doivent pas se chevaucher et la fin doit être postérieure au début.';
                    return;
                }

                currentSchedule[dayKey] = normalized;
                slotModal.hide();
                renderDay(dayKey);
                persistSchedule(index !== null ? 'Créneau modifié.' : 'Créneau ajouté.');
            });

            scheduleGrid.addEventListener('click', (event) => {
                const actionButton = event.target.closest('button[data-action]');
                if (!actionButton) {
                    return;
                }
                const { action, day, index } = actionButton.dataset;
                if (!day) {
                    return;
                }
                if (action === 'add-slot') {
                    handleAddOrEdit(day);
                } else if (action === 'edit-slot') {
                    handleAddOrEdit(day, Number.parseInt(index, 10));
                } else if (action === 'delete-slot') {
                    removeSlot(day, Number.parseInt(index, 10));
                }
            });

            saveButton.addEventListener('click', () => {
                persistSchedule();
            });

            modalElement.addEventListener('hidden.bs.modal', () => {
                slotForm.reset();
                slotError.textContent = '';
            });

            const rawSchedule = JSON.parse(document.getElementById('schedule-data').textContent || '{}');
            let currentSchedule = ensureScheduleStructure(rawSchedule);

            buildLayout();
            renderSchedule();
            hideStatus();
        </script>
    </body>
</html>
